<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="StyleSheet" href="task_banner-2.css">
</head>
<body>
    <form action="#" method="post">
    <section>
        <div class="headline">
            <h3>Event 1</h3>
            <p>Number of available seats:23</p>
        </div>

        <div class="inner">
            <img class="img" src="https://hire4event.com/blogs/wp-content/uploads/2019/03/best-Event-company-in-Greater-Noida--768x448.jpg">
            <div class="details">
                    <div class="label">
                        <label >Name:</label>
                        <input type="text" id="name" class="text">
                        <br>
                    </div>
                    
                    <div class="label">
                        <label >Email:</label>
                        <input type="email" id="email" class="text">
                    <br>
                    </div>
                    
                    <div class="label">
                        <label >Phone No.:</label>
                        <input type="text" id="contact" class="text">
                        <br>

                     </div>   
                    
                     <div class="label" Style="Margin-right:40%">
                        <label >Number of Seats:</label>
                        <select id="seats" class="seats">
                            <option selected value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
    
                        <br>
                     </div>
                    
                    <div class="final">
                        <button id="submit" class="submit">Submit</button>
                        <button id="cancel" class="cancel">Cancel</button>
                    </div>


            </div>

        </div>
        
    </section>
    </form>
    <script src="task_banner-2.js"></script>
</body>
</html>
